<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /var/www/phpunit_board/public
  ErrorLog "/dev/stdout"
  CustomLog "/dev/stdout" combined

  <Directory /var/www/phpunit_board/public>
    AllowOverride All
    Options Includes FollowSymLinks
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
</VirtualHost>
